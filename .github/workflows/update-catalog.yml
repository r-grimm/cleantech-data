name: Update Catalog

on:
  push:
    paths:
      - 'data/**/*.csv'
      - 'data/**/*.meta.json'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to push catalog.json updates

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    # Prevent concurrent runs to avoid race conditions on catalog.json
    concurrency:
      group: catalog-update
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Rebuild catalog
        run: python scripts/rebuild_catalog.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/catalog.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: rebuild catalog.json [skip ci]"
            # Retry push with pull --rebase if concurrent commits occurred
            git push || (git pull --rebase && git push)
          fi
